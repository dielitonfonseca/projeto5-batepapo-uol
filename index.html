<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet"
    />
    
    <title>Bate Papo UOL</title>
</head>
    <body>
        <div class="login-page">
            <img src="./assets/logo.png" alt="">
            <input class = "catch-id" data-identifier="enter-name" type="text" placeholder="Digite seu nome">
            <button data-identifier="start" onclick="entry()">Entrar</button>
        </div>

        <header>
            <img src="./assets/logo.png" alt="">
            <ion-icon name="people" onclick="showSideBar()"></ion-icon>
        </header>

        <ul class="messages-container">

        </ul>
        
        <footer class="">
            <input class="input-box" type="text" placeholder="Escreva aqui...">
            <span class="sen-tipe">Enviando para Todos</span>
            <ion-icon data-identifier="send-message" name="paper-plane-outline" onclick="sendMSG()"></ion-icon>
        </footer>
        
        <aside class="hidden" >
            <div class="overside" onclick="outMSG()"></div>
            <div class="content-side-box">
                <p class = "title-side">Em breve com todas as funcionalidades :P </p>
                <div class="selection-person-container">
                    <div class="todos" onclick="selectionPerson(this)">
                        <div class="left-content">
                            <ion-icon class="lateral-icons" name="people"></ion-icon>
                            <p>Todos</p>
                        </div>
                        <ion-icon class ="icon-check1 visible"name="checkmark"></ion-icon>
                    </div>
                    <ul class="persons-list">
                        
                    </ul>
                </div>
                <div class = "title-side" id="visibilidade">Por falta de tempo, ainda estamos em obras!</div>
                    <div class="public" onclick="selectionType(this)">
                        <div class="left-content">
                            <ion-icon class="lateral-icons" name="lock-open"></ion-icon>
                            <p class="name-person-list">PÃºblico</p>
                        </div>
                        <ion-icon class="icon-check visible" name="checkmark"></ion-icon>
                    </div>
                    <div class="reservado" onclick="selectionType(this)">
                        <div class="left-content">
                            <ion-icon class="lateral-icons" name="lock-closed"></ion-icon>
                            <p class="name-person-list">Reservado</p>
                        </div>
                        <ion-icon class="icon-check" name="checkmark"></ion-icon>
                        </div>   
                    </div>
            </div>
        </aside>

            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script type="text/javascript" src="script.js"></script>
            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        
        
    </body>
</html>
